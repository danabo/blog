baseURL = "https://danabo.github.io/blog/"
canonifyURLs = true
title = "Dan's Notepad"
theme = "hugo-notepadium"
copyright = "Â©2021 Daniel Abolafia."

[author]
name = "Daniel Abolafia"

languageCode = "en-us"

enableRobotsTXT = true

# Enable Disqus
#disqusShortname = "XXX"

# Google Analytics
#googleAnalytics = "UA-123-45"

[markup]
  [markup.tableOfContents]
    endLevel = 6
    ordered = true
    startLevel = 1

[markup.highlight]
codeFences = true
noClasses = false

[markup.goldmark.renderer]
hardWraps = true  # Markdown newlines are rendered
unsafe = true  # enable raw HTML in Markdown

[params]
style = "auto"  # default: auto. light: light theme, dark: dark theme, auto: based on system.
dateFormat = "January 2, 2006"  # if unset, default is "2006-01-02"
logo = ""  # TODO: add logo
slogan = "A window into my second brain"  # TODO: add slogan
license = ""  # TODO: CC License
fullRss = false # Puts entire HTML post into rss 'description' tag. If unset, default is false.

[params.comments]
enable = true  # En/Disable comments globally, default: false. You can always enable comments on per page.

[params.math]
enable = true  # optional: true, false. Enable globally, default: false. You can always enable math on per page.
use = "mathjax"  # option: "katex", "mathjax". default: "katex"

[params.syntax]
use = "none"  # builtin: "prismjs", "hljs". "none" means Chroma
theme = "xcode"
darkTheme = "xcode-dark"  # apply this theme in dark mode

[params.share]
enable = false
addThisId = ""
inlineToolId = ""

[params.nav]
showCategories = false       # /categories/
showTags = true             # /tags/

# custom navigation items

[[params.nav.custom]]
# title = "About"
# url = "/about"

[[params.nav.custom]]
title = "Zhat"
url = "https://zhat.io/"

# custom css and js

[params.assets]
css = ["css/custom.css"]  # *.css/scss/sass
# js = ["js/nav.js"]
# see theme readme file for more info
